- name: Add influxdb key
  apt_key:
    id: 684A14CF2582E0C5
    url: https://repos.influxdata.com/influxdb.key

- name: Add repository
  apt_repository:
    repo: 'deb [arch=amd64] https://repos.influxdata.com/{{ansible_distribution|lower}} {{ansible_distribution_release|lower}} stable'

- name: Install influxdb
  apt:
    name:
      - influxdb
      - influxdb-client

- name: Configurate influxdb
  template:
    src: influxdb.conf.j2
    dest: /etc/influxdb/influxdb.conf
  notify: restart influxdb

- name: Create influxdb ffbs
  shell: |
    influx -execute 'CREATE DATABASE ffbs'

- name: Configure influxdb ffbs retention policy
  shell: |
    influx -execute 'ALTER RETENTION POLICY autogen ON ffbs DURATION 365d DEFAULT'
