- name: Configure routing protocol name
  lineinfile:
    dest: "/etc/iproute2/rt_protos"
    line: "23\tfreifunk"
- name: Configure routing table name
  lineinfile:
    dest: "/etc/iproute2/rt_tables"
    line: "10\tfreifunk"
- name: Configure vrf
  template:
    src: "interface.j2"
    dest: "/etc/network/interfaces.d/00-vrf-freifunk"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
  - Activate freifunk vrf interface
